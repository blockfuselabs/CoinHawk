name: Deploy CoinHawk Backend to cPanel

on:
  push:
    branches:
      - main
      - cors-fix

jobs:
  FTP-Deploy-Action:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      
      - name: ðŸ“‚ Navigate to directory
        working-directory: ./
        run: echo "Switched to the directory"
      
      - name: ðŸ›  Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: ðŸ”‘ Setup environment variables
        working-directory: backend
        run: |
          echo "PORT=5000" >> .env
          echo "BASEAPP_REFERRER_ADDRESS=${{ vars.BASEAPP_REFERRER_ADDRESS }}" >> .env
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
      
      - name: ðŸ“¦ Install dependencies
        working-directory: backend
        run: npm install
      
      - name: ðŸ”¨ Build the Typescript app
        working-directory: backend
        run: npm run build
      
      - name: ðŸ“‚ Sync folders and files to the server
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ vars.FTP_SERVER }}
          username: ${{ vars.FTP_USERNAME }}
          password: ${{ vars.FTP_PASSWORD }}
          server-dir: coinhawk-api.blockfuselabs.com/
          local-dir: './dist/'